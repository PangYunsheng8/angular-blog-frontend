<h2 mat-dialog-title>用户注册</h2>
<mat-dialog-content class="mat-typography">
  <div>用&nbsp;&nbsp;户&nbsp;&nbsp;名 <input type="text"/></div>
  <div>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码 <input type="password"/></div>
  <div>重复密码 <input type="password"/></div>
  <div>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱 <input type="email"/></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">取消</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>确认</button>
</mat-dialog-actions>
