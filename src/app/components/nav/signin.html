<h2 mat-dialog-title>用户登录</h2>
<mat-dialog-content class="mat-typography">
  <div>用户名 <input matInput type="text" [(ngModel)]="this.data.user.username"/></div>
  <div>密&nbsp;&nbsp;&nbsp;码 <input matInput type="password" [(ngModel)]="this.data.user.password"/></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">取消</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onClick()">确认</button>
</mat-dialog-actions>
