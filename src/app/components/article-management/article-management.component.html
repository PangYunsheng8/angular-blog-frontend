<div class="article-mangement">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 标题 </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 作者 </th>
        <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 发布时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | dateTime:true}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 修改时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | dateTime:true}} </td>
    </ng-container>

    <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 操作 </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="editClick(element.id)">编辑</button>
            <button (click)="removeClick(element.id)">删除</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer">
<button class="addBtn" (click)="addClick()">添加</button>
<mat-paginator 
    class="paginator"   
    #paginator
    [(length)]="this.pagination.total"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15, 20, 25]"
    (page)="onPagination(paginator.pageSize,paginator.pageIndex)">
</mat-paginator>
</div>
</div>
