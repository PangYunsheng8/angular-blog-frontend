<div class="edit">
  <h2 mat-dialog-title>修改文章</h2>
  <mat-dialog-content class="mat-typography">
    <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="文章标题" [(ngModel)]="this.data.article.title">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="文章内容" [(ngModel)]="this.data.article.content"></textarea>
        </mat-form-field>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" (click)="onClick(false)">取消</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onClick(true)">确认</button>
  </mat-dialog-actions>
</div>

<style>
.example-container {
    display: flex;
    flex-direction: column;
}
  
.example-container > * {
    width: 100%;
}
</style>
